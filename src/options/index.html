<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <link rel="stylesheet" href="../lib/mdl/material.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="../lib/mdl/material.min.js"></script>
</head>
<body>
  <ul class="mdl-list option-groups">
    <li class="mdl-list__item option-group">
      <div class="option-group__header">Danmaku Style</div>
      <ul class="mdl-list option-group__content">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Text Color (if available)
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="message-color"
            for="message-color__input">
              <input type="checkbox" id="message-color__input" class="mdl-switch__input" checked>
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Text Border
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="message-border"
            for="message-border__input">
              <input type="checkbox" id="message-border__input" class="mdl-switch__input" checked>
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Text Shadow
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="message-shadow"
            for="message-shadow__input">
              <input type="checkbox" id="message-shadow__input" class="mdl-switch__input">
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Text Opacity (0-100)
          </span>
          <span class="mdl-list__item-secondary-action">
            <div class="mdl-textfield mdl-js-textfield" id="message-opacity">
              <input class="mdl-textfield__input" type="number" min="0" max="100"
              id="message-opacity__input">
            </div>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            Number of Danmaku line (5-20)
          </span>
          <span class="mdl-list__item-secondary-action">
            <div class="mdl-textfield mdl-js-textfield" id="message-line-number">
              <input class="mdl-textfield__input" type="number" min="5" max="20"
              id="message-line-number__input">
            </div>
          </span>
        </li>
      </ul>
    </li>
  </ul>
  <script src="index.js"></script>
</body>
</html>
