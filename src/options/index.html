<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <link rel="stylesheet" href="../lib/mdl/material.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="../lib/mdl/material.min.js"></script>
</head>
<body>
  <ul class="mdl-list option-groups">
    <li class="mdl-list__item option-group">
      <div class="option-group__header"><span data-i18n="danmakuStyle"></span></div>
      <ul class="mdl-list option-group__content">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span data-i18n="textColor"></span>&nbsp;(<span data-i18n="ifAvailable"></span>)
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="message-color"
            for="message-color__input">
              <input type="checkbox" id="message-color__input" class="mdl-switch__input">
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span data-i18n="textBorder"></span>
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="message-border"
            for="message-border__input">
              <input type="checkbox" id="message-border__input" class="mdl-switch__input">
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span data-i18n="textShadow"></span>
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="message-shadow"
            for="message-shadow__input">
              <input type="checkbox" id="message-shadow__input" class="mdl-switch__input">
            </label>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span data-i18n="textOpacity"></span> (0-100)
          </span>
          <span class="mdl-list__item-secondary-action">
            <div class="mdl-textfield mdl-js-textfield" id="message-opacity">
              <input class="mdl-textfield__input" type="number" min="0" max="100"
              id="message-opacity__input">
            </div>
          </span>
        </li>
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span data-i18n="danmakuLineNumber"></span> (5-20)
          </span>
          <span class="mdl-list__item-secondary-action">
            <div class="mdl-textfield mdl-js-textfield" id="message-line-number">
              <input class="mdl-textfield__input" type="number" min="5" max="20"
              id="message-line-number__input">
            </div>
          </span>
        </li>
      </ul>
    </li>
    <li class="mdl-list__item option-group">
      <div class="option-group__header"><span data-i18n="display"></span></div>
      <ul class="mdl-list option-group__content">
        <li class="mdl-list__item">
          <span class="mdl-list__item-primary-content">
            <span data-i18n="showAuthor"></span>
          </span>
          <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" id="show-author"
            for="show-author__input">
              <input type="checkbox" id="show-author__input" class="mdl-switch__input">
            </label>
          </span>
        </li>
      </ul>
    </li>
  </ul>
  <div class="actions">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="reset">
      <span data-i18n="reset"></span>
    </button>
  </div>
  <script src="index.js"></script>
</body>
</html>
